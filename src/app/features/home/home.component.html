<mat-grid-list cols="1" rowHeight="600px">
    <mat-grid-tile>
        <div class="home-header">
            <div #sliderRefHome class="keen-slider">
                <div *ngFor="let dinatoon of currentlyReading"
                     [ngStyle]="{
                        'background-image': 'url(' + dinatoon.image + ')'
                        }"
                     class="keen-slider__slide home-header-image my-list-slide"
                >
                    <div class="home-header-text">
                        <h2>{{ dinatoon.title }}</h2>
                        <h3>en cours</h3>
                    </div>
                </div>
            </div>

        </div>
    </mat-grid-tile>
</mat-grid-list>

<div class="home-list">
    <div class="home-list-mine">
        <h2>Dans ma Liste</h2>
        <dinatoon-list [dinatoons]="savedDinatoons"></dinatoon-list>
    </div>
    <div class="home-list-continue">
        <h2>{{ username }}, continue ta lecture !</h2>
        <dinatoon-list [dinatoons]="currentlyReading"></dinatoon-list>
    </div>
    <div class="home-list-continue">
        <h2>TerminÃ©</h2>
        <dinatoon-list [dinatoons]="completedDinatoons"></dinatoon-list>
    </div>
    <div class="home-list-continue">
        <h2>Coup de coeur</h2>
        <dinatoon-list [dinatoons]="lovedDinatoons"></dinatoon-list>
    </div>
</div>
